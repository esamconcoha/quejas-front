<form class="was-validated" [formGroup]="crearUserForm">
    <div class="mb-3 ">
        <label for="text" class="-form-label">Nombre del usuario</label>
        <div class="col-sm-10">
        <input type="text" maxlength="25" class="form-control" id="validationTextarea" formControlName="Nombre"
            placeholder="nombre del usuario" required="true">
        </div>
        <br><br><br>
        <label for="text" class="-form-label">Apellidos del usuario</label>
        <div class="col-sm-10">
        <input type="text" maxlength="25" class="form-control" id="validationTextarea" formControlName="apellidos"
            placeholder="nombre del usuario" required="true">
        </div>

        <br><br>
        <div class="col-sm-10">
        <label for="text" class="col-sm-2 col-form-label">Punto de atencion</label>
        <div class="col-sm-10">
            <mat-form-field appearance="legacy">
            <mat-label id="puntoAtencionLabel">Selecciona un punto de atencion</mat-label>
            <mat-select aria-labelledby="puntoAtencionLabel" formControlName="idpuntoatencion" required="true">
                <mat-option *ngFor="let puntosAtencion of traerPuntos" [value]="puntosAtencion.idPuntoAtencion">{{puntosAtencion.nombrePunto}}</mat-option>
            </mat-select>
            </mat-form-field>
        </div>

        <br>
        <label for="text" class="col-sm-2 col-form-label">Cargos</label>
        <div class="col-sm-10">
            <mat-form-field appearance="legacy">
            <mat-label id="puntoAtencionLabel">Elije un cargo</mat-label>
            <mat-select aria-labelledby="puntoAtencionLabel" formControlName="id_cargo" required="true">
                <mat-option *ngFor="let cargo of traerCargo" [value]="cargo.idCargo">{{cargo.nombreCargo}}</mat-option>
            </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field appearance="standard" style="width:300px">
                <label for="dpi">Documento de identificacion </label>
                <input formControlName="dpi" matInput type="number" max="999999999999999" required pattern="[0-9]{1,15}"
                  placeholder="Digite su Documento de identificacion">
              </mat-form-field>
              <br>
              <mat-form-field appearance="standard" style="width:300px">
                <label for="correo">Correo </label>
                <input matInput type="email" formControlName="correo" requird placeholder="Digite su correo electronico"
                  required pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
              </mat-form-field>
              <br>
              <mat-form-field appearance="standard" style="width:300px">
                <label for="password">contrase√±a</label>
                <input matInput type="password" minlength="6" formControlName="password" requird placeholder="********">
              </mat-form-field>
              <br>
              
        </div>

        
        <div mat-dialog-actions>
            <button type="button" class="btn btn-primary" >Cancelar</button>
            <button type="button" class="btn btn-primary" mat-dialog-close (click)="CrearUsuario()">Guardar</button>
        </div>
        </div>
    </div>





</form>
