<form class="was-validated" [formGroup]="formularioModificarUsuario">
<!-- -->
<div class="row">
 
  <!-- nombre -->
  <div class="col">
  <label for="text" class="-form-label">Nombre del usuario</label>
  <div class="col-sm-10">
  <input type="text" maxlength="25" class="form-control input" id="validationTextarea" formControlName="Nombre"
  required placeholder="[a-zA-Z]{1,50}"
      placeholder="nombre del usuario" required="true">
  </div>
</div>
  <!-- apellidos -->
  <div class="col">
  <label for="text" class="-form-label">Apellidos del usuario</label>
  <div class="col-sm-10">
  <input type="text" maxlength="25" class="form-control input" formControlName="apellidos"
      placeholder="apellidos del usuario" required="true">
  </div>
</div>

</div>

<div class="row">
  <div class="col">
    
    <mat-form-field appearance="standard" style="width:300px" class="campo1">
      <label for="dpi">Documento de identificacion </label>
      <input  formControlName="dpi" matInput type="number" maxlength="15" required pattern="[0-9]{1,15}"
        placeholder="Digite su Documento de identificacion" oninput="javascript: if (this.value.length > this.maxLength) 
        this.value = this.value.slice(0, this.maxLength);">
    </mat-form-field>
  </div>

<div class=" col">
    <mat-form-field appearance="standard" style="width:300px" class="campo2" >
      <label for="correo">Correo </label>
      <input matInput type="email" formControlName="correo" requird placeholder="Digite su correo electronico" >
      <mat-error *ngIf="correoElectronicoField?.hasError('required')">Digite un correo electronico valido</mat-error>
    </mat-form-field>
  </div>
  
</div>


<div class="row">
  <div class="col">
    <!-- combobox de puntos de atencion -->
    
      <mat-form-field appearance="legacy" class="campo3">
      <mat-label id="puntoAtencionLabel">Selecciona un punto de atencion</mat-label>
      <mat-select aria-labelledby="puntoAtencionLabel" formControlName="idPuntoatencion" required="true">
          <mat-option *ngFor="let puntosAtencion of traerPuntos" [value]="puntosAtencion.idPuntoAtencion">{{puntosAtencion.nombrePunto}}</mat-option>
      </mat-select>
      </mat-form-field>
    </div>

    <div class="col">
  <!-- combobox de cargos -->
  <mat-form-field appearance="legacy" class="campo3">
    <mat-label>Elije un cargo</mat-label>
    <mat-select aria-labelledby="puntoAtencionLabel" formControlName="id_cargo" required="true">
        <mat-option *ngFor="let cargo of traerCargo" [value]="cargo.idCargo">{{cargo.nombreCargo}}</mat-option>
    </mat-select>
    </mat-form-field>
  </div>
  

  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Estado</label>
    <div class="col-sm-10">
      <mat-slide-toggle color="primary" #estado class="margenObservaciones"
        formControlName="estado">
        {{estado.checked ? 'Activo' : 'Inactivo'}}
      </mat-slide-toggle>
    </div>
  </div>

  <div mat-dialog-actions class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary" (click)="onCancelar()">Cancelar</button>
    <button type="button" class="btn btn-primary" mat-dialog-close (click)="validarCorreo()"> Guardar</button>
  </div>
</div>


</form>
