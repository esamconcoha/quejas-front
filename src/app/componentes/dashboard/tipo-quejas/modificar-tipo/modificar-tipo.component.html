<form class="was-validated" [formGroup]="formularioModificarTipo">
  <div class="mb-3 ">
    <label for="text" class="-form-label">Siglas del tipo de queja</label>
    <div class="col-sm-10">
      <input type="text" maxlength="5" class="form-control" id="validationTextarea" formControlName="siglasQueja"
        placeholder="escriba las nuevas siglas, ejemplo: QMS" required="true" >
    </div>
    <br>


    <label for="text" class="-form-label">Descripción tipo de queja</label>
    <div class="col-sm-10">
      <input type="text" maxlength="25" class="form-control" id="validationTextarea" formControlName="descripcionQueja"
        placeholder="escriba la descripción de la queja" required="true" >
    </div>


    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Estado</label>
      <div class="col-sm-10">
        <mat-slide-toggle color="primary" #estado class="margenObservaciones"
          formControlName="idEstado">
          {{estado.checked ? 'Activo' : 'Inactivo'}}
        </mat-slide-toggle>
      </div>
    </div>
    <div mat-dialog-actions>
      <button type="button" class="btn btn-primary" (click)="onCancelar()">Cancelar</button>
      <button type="button" class="btn btn-primary" mat-dialog-close (click)="alertar()">Guardar</button>
    </div>
  </div>
</form>
