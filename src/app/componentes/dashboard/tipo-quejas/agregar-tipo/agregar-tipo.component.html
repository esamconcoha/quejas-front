<form class="was-validated" [formGroup]="crearTpForm">
  <div class="mb-3 ">
    <label for="text" class="-form-label">Siglas del tipo de queja</label>

    <div class="col-sm-10">
      <input type="text" maxlength="10" class="form-control" id="validationTextarea" formControlName="siglasQueja"
          placeholder="por ejemplo, QMS = Quejas por Mal Servicio o servicio no conforme" required="true">
  </div>
<br><br>


<label for="text" class="-form-label">Descripción del tipo de queja</label>
<div class="col-sm-10">
  <input type="text" maxlength="50" class="form-control" id="validationTextarea" formControlName="descripcionQueja"
      placeholder="descripción de la queja a crear" required="true">
</div>

<div mat-dialog-actions>
  <button type="button" class="btn btn-primary" (click)="onCancelar()">Cancelar</button>
  <button type="button" class="btn btn-primary" mat-dialog-close (click)="agregarTipo()">Guardar</button>
</div>
  </div>


</form>
